</style>

<body>

<h1>4. SÄ±nÄ±f Ajan Quiz Oyunu - SÃ¼resiz</h1>

<!-- Åžifre ekranÄ± -->
<div id="login" class="container">
  <input type="password" id="passwordInput" placeholder="Åžifreyi giriniz" />
  <button id="passwordBtn">GiriÅŸ Yap</button>
  <div style="color:#f55; margin-top: 10px;" id="passwordError"></div>
</div>

<!-- Oyuncu adÄ± ve zorluk -->
<div id="playerSetup" class="container" style="display:none;">
  <input type="text" id="playerName" placeholder="AdÄ±nÄ±zÄ± girin..." maxlength="20" autocomplete="off" />
  <div id="nameRgb">Ã–ÄŸretmenim ve arkadaÅŸlarÄ±m iÃ§in</div>

    <option value="easy">Kolay</option>

<!-- Quiz ekranÄ± -->
<div id="quiz" class="container" style="display:none;">
  <div id="agent"></div>
  <div id="score">Puan: 0</div>
  <div id="question"></div>
  <div id="answers"></div>
</div>

<!-- SonuÃ§ ekranÄ± -->
<div id="result" class="container" style="display:none;">
  <h2>Oyun Bitti!</h2>
  <div id="finalScore"></div>
  <button id="restartBtn">Tekrar Oyna</button>
</div>

<!-- Sesler -->
<audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
<audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg" preload="auto"></audio>

<script>
  // Sabit ÅŸifre
  const password = "1234";

  // Ajanlar tanÄ±mÄ±
  const agents = {
    easy: { name: "Ajan Mavi", icon: "ðŸ•µï¸â€â™‚ï¸", class: "agent-blue" },
    medium: { name: "Ajan KÄ±rmÄ±zÄ±", icon: "ðŸ•µï¸â€â™€ï¸", class: "agent-red" },
    hard: { name: "Ajan Siyah", icon: "ðŸ•µðŸ¿â€â™‚ï¸", class: "agent-black" }
  };

  // Sorular (Kolay, Orta, Zor) - 5'er soru Ã¶rnek
  const questions = {
    easy: [
      {q:"5 + 3 kaÃ§tÄ±r?", a:["7","8","9","6"], correct:1},
      {q:"10 - 4 kaÃ§tÄ±r?", a:["5","6","7","8"], correct:1},
      {q:"2 x 3 kaÃ§tÄ±r?", a:["5","6","7","8"], correct:1},
      {q:"12 Ã· 4 kaÃ§tÄ±r?", a:["2","3","4","6"], correct:1},
      {q:"GÃ¼neÅŸ hangi gezegendedir?", a:["DÃ¼nya","Mars","VenÃ¼s","GÃ¼neÅŸ'in kendisi"], correct:3}
    ],
    medium: [
      {q:"45 + 37 kaÃ§tÄ±r?", a:["81","82","83","84"], correct:1},
      {q:"63 - 29 kaÃ§tÄ±r?", a:["32","33","34","34"], correct:0},
      {q:"7 x 6 kaÃ§tÄ±r?", a:["42","41","43","40"], correct:0},
      {q:"48 Ã· 8 kaÃ§tÄ±r?", a:["5","6","7","8"], correct:1},
      {q:"TÃ¼rkiye'nin baÅŸkenti neresidir?", a:["Ä°zmir","Ankara","Ä°stanbul","Bursa"], correct:1}
    ],
    hard: [
      {q:"(12 x 4) - 7 kaÃ§tÄ±r?", a:["41","40","39","38"], correct:2},
      {q:"144 Ã· 12 kaÃ§tÄ±r?", a:["10","11","12","13"], correct:2},
      {q:"27 x 3 kaÃ§tÄ±r?", a:["79","80","81","82"], correct:2},
      {q:"Bir Ã¼Ã§genin iÃ§ aÃ§Ä±larÄ± toplamÄ± kaÃ§tÄ±r?", a:["180","360","90","270"], correct:0},
      {q:"TÃ¼rkiye kaÃ§ coÄŸrafi bÃ¶lgeye ayrÄ±lÄ±r?", a:["6","7","8","9"], correct:1}
    ]
  };

  // Ses elementleri
  const correctSound = document.getElementById("correctSound");
  const wrongSound = document.getElementById("wrongSound");

  // DOM elemanlarÄ±
  const loginDiv = document.getElementById("login");
  const passwordInput = document.getElementById("passwordInput");
  const passwordBtn = document.getElementById("passwordBtn");
  const passwordError = document.getElementById("passwordError");

  const playerSetup = document.getElementById("playerSetup");
  const playerNameInput = document.getElementById("playerName");
  const nameRgb = document.getElementById("nameRgb");
  const difficultySelect = document.getElementById("difficulty");
  const startBtn = document.getElementById("startBtn");

  const quizDiv = document.getElementById("quiz");
  const agentDiv = document.getElementById("agent");
  const scoreDiv = document.getElementById("score");
  const questionDiv = document.getElementById("question");
  const answersDiv = document.getElementById("answers");

  const resultDiv = document.getElementById("result");
  const finalScoreDiv = document.getElementById("finalScore");
  const restartBtn = document.getElementById("restartBtn");

  let playerName = "";
  let difficulty = "easy";
  let score = 0;
  let currentQuestionIndex = 0;

  // RGB yazÄ±sÄ±nÄ±n renkleri deÄŸiÅŸsin
  playerNameInput.addEventListener("input", () => {
    if (playerNameInput.value.trim() === "") {
      nameRgb.textContent = "Ã–ÄŸretmenim ve arkadaÅŸlarÄ±m iÃ§in";
    } else {
      nameRgb.textContent = playerNameInput.value.trim();
    }
  });

  // Åžifre doÄŸrulama
  passwordBtn.onclick = () => {
    if(passwordInput.value === password){
      loginDiv.style.display = "none";
      playerSetup.style.display = "block";
      passwordError.textContent = "";
    } else {
      passwordError.textContent = "YanlÄ±ÅŸ ÅŸifre! Tekrar deneyin.";
    }
  };

  // Oyunu baÅŸlat
  startBtn.onclick = () => {
    const name = playerNameInput.value.trim();
    if(name.length < 2){
      alert("LÃ¼tfen geÃ§erli bir isim girin.");
      return;
    }
    playerName = name;
    difficulty = difficultySelect.value;
    playerSetup.style.display = "none";
    startQuiz();
  };

  function startQuiz(){
    score = 0;
    currentQuestionIndex = 0;
    quizDiv.style.display = "block";
    resultDiv.style.display = "none";
    updateAgent();
    updateScore();
    showQuestion();
  }

  // Ajan ikonunu gÃ¼ncelle
  function updateAgent(){
    const agent = agents[difficulty];
    agentDiv.textContent = agent.icon + " " + agent.name;
    agentDiv.className = agent.class;
    // Puan arttÄ±kÃ§a Ä±ÅŸÄ±k efekti
    if(score > 15) agentDiv.classList.add("level2");
    else if(score > 7) agentDiv.classList.add("level1");
    else {
      agentDiv.classList.remove("level1");
      agentDiv.classList.remove("level2");
    }
  }

  // Skoru gÃ¶ster
  function updateScore(){
    scoreDiv.textContent = `Puan: ${score}`;
    updateAgent();
  }

  // Soruyu gÃ¶ster
  function showQuestion(){
    const qList = questions[difficulty];
    if(currentQuestionIndex >= qList.length){
      endGame();
      return;
    }
    const q = qList[currentQuestionIndex];
    questionDiv.textContent = q.q;
    answersDiv.innerHTML = "";
    q.a.forEach((answer, i) => {
      const btn = document.createElement("button");
      btn.textContent = answer;
      btn.onclick = () => checkAnswer(i);
      answersDiv.appendChild(btn);
    });
  }

  // CevabÄ± kontrol et
  function checkAnswer(selectedIndex){
    const q = questions[difficulty][currentQuestionIndex];
    if(selectedIndex === q.correct){
      score++;
      correctSound.play();
    } else {
      wrongSound.play();
    }
    currentQuestionIndex++;
    updateScore();
    if(currentQuestionIndex < questions[difficulty].length){
      showQuestion();
    } else {
      endGame();
    }
  }

  // Oyunu bitir
  function endGame(){
    quizDiv.style.display = "none";
    resultDiv.style.display = "block";
    finalScoreDiv.textContent = `${playerName}, skorun: ${score} / ${questions[difficulty].length}`;
  }

  // Tekrar oyna
  restartBtn.onclick = () => {
    playerSetup.style.display = "block";
    resultDiv.style.display = "none";
    playerNameInput.value = "";
    nameRgb.textContent = "Ã–ÄŸretmenim ve arkadaÅŸlarÄ±m iÃ§in";
  };
</script>
